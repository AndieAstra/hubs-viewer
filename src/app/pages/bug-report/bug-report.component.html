<div class="bug-form-container">
  <h2>{{ 'BUG_REPORT.TITLE' | translate }}</h2>

  <form (ngSubmit)="submitBug()" #bugForm="ngForm" novalidate>
    <label for="title">{{ 'BUG_REPORT.LABEL_TITLE' | translate }}</label>
    <input id="title" name="title" [(ngModel)]="bug.title" required />

    <label for="description">{{ 'BUG_REPORT.LABEL_DESCRIPTION' | translate }}</label>
    <textarea id="description" name="description" [(ngModel)]="bug.description" required></textarea>

    <label for="steps">{{ 'BUG_REPORT.LABEL_STEPS' | translate }}</label>
    <textarea id="steps" name="stepsToReproduce" [(ngModel)]="bug.stepsToReproduce"></textarea>

    <label for="browser">{{ 'BUG_REPORT.LABEL_BROWSER' | translate }}</label>
    <input id="browser" name="browser" [(ngModel)]="bug.browserInfo" />

    <label for="screenshot">{{ 'BUG_REPORT.LABEL_SCREENSHOT' | translate }}</label>
    <input type="file" (change)="onFileChange($event)" accept="image/*" />

    <button type="submit" [disabled]="!bugForm.form.valid">{{ 'BUG_REPORT.BUTTON_SUBMIT' | translate }}</button>
  </form>

@if(successMessage) {

<p class="success">{{ 'BUG_REPORT.SUCCESS_MESSAGE' | translate }}</p>

}
