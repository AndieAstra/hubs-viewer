<div class="viewer-page">
  <header class="viewer-header">
    <h1>üé® Welcome to the 3D Model Playground!</h1>
    <p>Pick a model to play with, then use the colorful tools to move, spin, and resize it.</p>
  </header>

  <section class="upload-section">
    <app-uploader (fileLoaded)="onFileLoaded($event)"></app-uploader>
  </section>

  @if (selectedFile) {
    <section class="viewer-section">

      <section class="toolbar-section">
        <div class="kid-toolbar">
          <button class="kid-button" (click)="resetView()">
            <img src="assets/icons/reset.svg" alt="Reset" />
            <span>Reset</span>
          </button>
          <button class="kid-button" (click)="toggleWireframe()">
            <img src="assets/icons/wireframe.svg" alt="Wireframe" />
            <span>Wireframe</span>
          </button>
          <button class="kid-button danger" (click)="clearModel()">
            <img src="assets/icons/delete.svg" alt="Clear" />
            <span>Clear</span>
          </button>
        </div>
      </section>

      <app-viewer [glbFile]="selectedFile"></app-viewer>

    </section>
  } @else {
    <div class="upload-hint">
      <p>‚¨ÜÔ∏è Upload a model to start playing!</p>
    </div>
  }
</div>
