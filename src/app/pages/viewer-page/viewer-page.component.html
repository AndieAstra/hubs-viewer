<div class="viewer-page">
  <header class="viewer-header">
    <h1>🎨 Welcome to the 3D Model Playground!</h1>
    <p>Pick a model to play with, then use the colorful tools to move, spin, and resize it.</p>
  </header>

  <section class="upload-section">
    <app-uploader (fileLoaded)="onFileLoaded($event)"></app-uploader>
  </section>

  <section class="viewer-section">
    <section class="viewer-container">
      <div class="kid-toolbar">

        <div class="toolbar-group">
          <h3>🖼️ Scene Settings</h3>
          <button class="kid-button" (click)="resetView()">
            <img src="assets/icons/reset.png" alt="Reset" />
            <span>Reset</span>
          </button>
          <button class="kid-button blue" (click)="toggleWireframe()">
            <img src="assets/icons/wire.jpg" alt="Wireframe" />
            <span>Wireframe</span>
          </button>
          <button class="kid-button danger" (click)="clearModel()">
            <img src="assets/icons/trash.jpg" alt="Clear" />
            <span>Clear</span>
          </button>
        </div>

        <div class="toolbar-group">
          <h3>💡 Lighting</h3>
          <button class="kid-button green" (click)="lightColor()">
            <img src="assets/icons/reset.png" alt="Light Color" />
            <span>Light Color</span>
          </button>
          <button class="kid-button orange" (click)="lightColor()">
            <img src="assets/icons/wire.jpg" alt="Room Light" />
            <span>Room Light</span>
          </button>
          <div class="kid-slider">
            <label for="sunlight">☀️ Sunlight</label>
            <input id="sunlight" type="range" min="0" max="2" step="0.1">
          </div>
        </div>

        <div class="toolbar-group">
          <h3>🏃 Movement</h3>
          <div class="kid-slider">
            <label for="speed">Speed</label>
            <input id="speed" type="range" min="0" max="10" step="0.1">
          </div>
          <div class="kid-slider">
            <label for="eyeLevel">Eye Level</label>
            <input id="eyeLevel" type="range" min="-10" max="10" step="0.1">
          </div>
        </div>

        <div class="toolbar-group">
          <h3>💾 Scene Files</h3>
          <button class="kid-button turquoise" (click)="Save()">
            <img src="assets/icons/save.jpg" alt="Save Scene" />
            <span>Save Scene</span>
          </button>
        </div>

        <div class="toolbar-group">
          <h3>📦 Model Settings</h3>
          <div class="kid-slider">
            <label for="modelSize">Model Size</label>
            <input id="modelSize" type="range" min="0.1" max="5" step="0.1">
          </div>
          <div class="kid-slider">
            <label for="modelHeight">Height</label>
            <input id="modelHeight" type="range" min="-10" max="10" step="0.1">
          </div>
        </div>

      </div>

      <app-viewer [glbFile]="selectedFile"></app-viewer>
    </section>
  </section>
</div>
