<div class="unity-layout">

  <!-- 🔝 Top Toolbar -->
  <header class="top-toolbar">

    <!-- ☰ Toolbar Toggle -->
    <!-- <button class="toggle-sidebar" (click)="sidebarCollapsed = !sidebarCollapsed">☰</button> -->
       <div class="toggle-sidebar"></div>

    <!-- 🎛 Toolbar Scene Buttons + Upload -->

    <div class="toolbar-center">
            <!-- 📂 Upload -->

      <!-- **EDIT -->
        <section class="upload-section">
          <app-uploader (fileLoaded)="onFileLoaded($event)"></app-uploader>
        </section>
        <!-- **EDIT -->
  </div>
    <!-- ➕ Optional Right Toolbar -->
    <div class="toolbar-right">
    </div>

  </header>

  <!-- 🧱 Main Layout -->
  <div class="main-body">

    <!-- 📁 Sidebar Left Tools-->
    <aside class="sidebar-left" [class.collapsed]="sidebarCollapsed">

<!-- *********************************** -->

      <!-- 🔧 Scene Controls -->
      <h4>Scene Settings</h4>

      <p>Buttons to alter your virtual scene like camera and lighting goes here</p>


      <button class="kid-button" (click)="resetView()">
        <img src="assets/icons/reset.png" alt="Reset" />
        <span>Reset Camera View</span>
      </button>
      <!-- <button class="kid-button blue" (click)="toggleWireframe()">
        <img src="assets/icons/wire.jpg" alt="Wireframe" />
        <span>Wireframe</span>
      </button> -->
      <!-- <button class="kid-button danger" (click)="clearModel()">
        <img src="assets/icons/trash.jpg" alt="Clear" />
        <span>Clear Scene</span>
      </button> -->
      <button class="kid-button turquoise" (click)="save()">
        <img src="assets/icons/save.jpg" alt="Save" />
        <span>Save Scene</span>
      </button>
      <button class="kid-button purple" (click)="load()">
        <img src="assets/icons/folder.jpg" alt="Load" />
        <span>Load Scene</span>
      </button>

      <!-- 💡 Lighting -->
      <h4>Lighting</h4>

      <button class="kid-button green" (click)="toggleLightcolor()">
        <img src="assets/icons/reset.png" alt="Light Color" />
        <span>Light Color</span>
      </button>

      <button class="kid-button orange" (click)="toggleRoomLight()">
        <img src="assets/icons/wire.jpg" alt="Room Light" />
        <span>Room Light</span>
      </button>

<!-- ***************************************** -->

      <!-- <div class="kid-slider">
        <label for="sunlight">☀️ Sunlight</label>
        <input id="sunlight" type="range" min="0" max="2" step="0.1" (input)="updateSunlight($event.target.valueAsNumber)">
      </div> -->

<!-- *********************************** -->

<!--  Need to fix this! Having issues with the render window being hidden by the background -->

    </aside>

    <!-- 🖥 Canvas Center -->
<div class="canvas-container">

  <!-- @if (selectedFile) { -->
    <canvas #viewerCanvas></canvas>
    <app-viewer [glbFile]="selectedFile"></app-viewer>
  <!-- } @else {
    <h1>Load your glb model to begin!</h1>
  } -->

</div>


<!-- ************************************************************* -->
    <!-- 🛠 Sidebar Right -->
    <aside class="sidebar-right">

<!-- ************************************************************* -->

    <!-- 🧍 Model Settings -->

      <h4>Model Settings</h4>

      <p>This is where the settings to modify your model goes</p>

      <div class="kid-slider">
        <label for="modelSize">📏 Size</label>
        <!-- <input id="modelSize" type="range" min="0.5" max="3" step="0.1" (input)="updateModelSize($event.target.valueAsNumber)"> -->
      </div>

      <div class="kid-slider">
        <label for="modelHeight">⬆️ Height</label>
        <!-- <input id="modelHeight" type="range" min="-5" max="5" step="0.5" (input)="updateModelHeight($event.target.valueAsNumber)"> -->
      </div>


 <!-- 🚶 Movement Settings -->
      <h4>Camera Movement Settings</h4>

      <p>Settings for moving the camera around</p>

      <div class="kid-slider">
        <label for="speed">🏃 Speed</label>
        <!-- <input id="speed" type="range" min="0.5" max="10" step="0.5" (input)="updateSpeed($event.target.valueAsNumber)"> -->
      </div>

      <div class="kid-slider">
        <label for="eyeLevel">👁️ Eye Level</label>
        <!-- <input id="eyeLevel" type="range" min="1" max="3" step="0.1" (input)="updateEyeLevel($event.target.valueAsNumber)"> -->
      </div>


<!-- ************************************************************* -->

    </aside>
  </div>

  <!-- 📌 Bottom Panel -->
  <footer class="bottom-bar">
    <div class="tabs">
      <button>Console</button>
    </div>

    <div class="assets-browser">
      <div class="assets-tree">
        <ul>
          <div class="error-bar">
            Updates and errors will pop up here
          </div>
        </ul>
      </div>


      <!-- <div class="assets-view">
        <p>Assets</p>
        <div class="folder-icon">📁</div>
      </div> -->


    </div>



  </footer>

</div>
